<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <main>
        <div id="dvmenu">
            <div id="dvQuemComeca"></div>
            <button onclick="">Iniciar Jogo</button>
        </div>
        <div id="dvjogo">
            <!-- dvjogo vai conter todos os quadrados -->
            <div id="p1" class="posiJogo" onclick="jogar(1)"></div> <!-- Cada div é um quadrado -->
            <div id="p2" class="posiJogo" onclick="jogar(2)"></div> <!-- onclick com a função "jogar" -->
            <div id="p3" class="posiJogo" onclick="jogar(3)"></div>
            <div id="p4" class="posiJogo" onclick="jogar(4)"></div>
            <div id="p5" class="posiJogo" onclick="jogar(5)"></div>
            <div id="p6" class="posiJogo" onclick="jogar(6)"></div>
            <div id="p7" class="posiJogo" onclick="jogar(7)"></div>
            <div id="p8" class="posiJogo" onclick="jogar(8)"></div>
            <div id="p9" class="posiJogo" onclick="jogar(9)"></div>
        </div>
    </main>

    <script src="/script.js/script.js"></script>

</body>

</html>
